<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Transferencia - NowApp</title>
    <link rel="stylesheet" href="style-transferencia.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Volver a la Página Principal</a>
        <header>
            <h1>Realizar Transferencia</h1>
            <p>Envía dinero a otra cuenta de forma rápida y segura.</p>
        </header>
        <main>
            <form id="transfer-form">
                
                <div class="form-group">
                    <label for="cuenta-origen">Tu Número de Cuenta (Origen)</label>
                    <input type="text" id="cuenta-origen" name="cuenta-origen" readonly>
                </div>

                <div class="form-group">
                    <label for="cuenta-destino">Número de Cuenta de Destino</label>
                    <input type="text" id="cuenta-destino" name="cuenta-destino" placeholder="Ingrese el número de cuenta" required>
                </div>

                <div class="form-group">
                    <label for="monto">Monto a Transferir</label>
                    <input type="number" id="monto" name="monto" placeholder="S/ 0.00" step="0.01" min="0.01" required>
                </div>

                <button type="submit" class="button">Confirmar Transferencia</button>
                
                <p id="transfer-message" class="message"></p>

            </form>
        </main>
    </div>
    
    <script src="transfer-script.js"></script>
</body>
</html>
